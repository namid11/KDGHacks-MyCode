<body>
  <div class="container">
    <div>
      <h2 class="m-5">ルーム登録</h2>
    </div>

    <div class="row">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">ユーザ名</span>
        </div>
        <input type="text" id="address-place" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">費用</span>
        </div>
        <input type="text" id="value-place" class="form-control" placeholder="Price" aria-label="Price" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">日時</span>
        </div>
        <input type="text" id="date-place" class="form-control" placeholder="2019/10/10 12:00" aria-label="Date" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">タグ</span>
        </div>
        <input type="text" id="tag-place" class="form-control" placeholder="（「,」区切り）" aria-label="Tag" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">説明</span>
        </div>
        <textarea id="detail-place" class="form-control" aria-label="Detail"></textarea>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
        </div>
        <div class="custom-file">
          <input type="file" accept="image/png, image/jpeg" class="custom-file-input" id="image-place" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
        <img src="" alt="" id="image-view">

        <div class="input-group form-submit">
            <input type="button" class="btn btn-danger" value="登録" onclick="post_room()">
        </div>
      </div>
    </div>
